<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adwaid</title>
    <link rel="stylesheet" href="static/page2.css">
</head>
<body>
    <div class="container">
        <div class="main">
            <nav>
                <a href="{{ url_for('index') }}">HOME</a>
                <a href="{{ url_for('page2') }}"> SCORE</a>
                <a href="{{ url_for('page3') }}">CLASSIFICATION</a>
                <a href="{{ url_for('page4') }}">LOAN PREDICATION</a>
            </nav>
        </div>
        <div class="content">
            <h1>CREDIT SCORE CALCULATION</h1>
            <div class="content-box">
                <div class="form">
                    <form action="{{ url_for('submit') }}" method="post" class="form" id="myForm">
                        <div class="line">
                            <label for="Accounts">Number of Credit Accounts:</label>
                            <input type="text" class="input" placeholder="Total credit accounts" id="Accounts">
                        </div>
                        <div class="line">
                            <label for="Education">Education Level:</label>
                            <select name="Education" class="input dropdown-content"  id="Education">
                                <option class="dropdown-content" value="" disabled selected>Select an option</option>
                                <option class="dropdown-content" value="">High School</option>
                                <option class="dropdown-content" value="">Bachelor</option>
                                <option class="dropdown-content" value="">Master</option>
                                <option class="dropdown-content" value="">PhD</option>
                            </select>
                        </div>
                        <div class="line">
                            <label for="Employment">Employment Status:</label>
                            <select name="Education" class="input dropdown-content"  id="Education">
                                <option class="dropdown-content" value="" disabled selected>Select an option</option>
                                <option class="dropdown-content" value="">Unemployed</option>
                                <option class="dropdown-content" value="">Employed</option>
                                <option class="dropdown-content" value="">Self-Employed</option>
                            </select>
                        </div>
                        <div class="line">
                            <label for="History">Payment history:</label>
                            <input type="text" class="input" placeholder="Payment history" id="history">
                        </div>
                        <div class="line">
                            <label for="Balance">Total credit card balance:</label>
                            <input type="text" class="input" placeholder="credit card balance" id="Balance">
                        </div>
                        <div class="line">
                            <label for="Balance">Total Credit Card Limits:</label>
                            <input type="text" class="input" placeholder="credit card limit" id="Balance">
                        </div>
                    </form>
                </div>
                <button class="calculate-btn" onclick="submitForm()">CALCULATE</button>
                <script>
                    function submitForm() {
                        // Get the form element
                        var form = document.getElementById("myForm");
                        // Submit the form
                        form.submit();
                    }
                </script>
            </div>
        </div>
        <div class="footer">
            <div class="text">
                <h1>YOUR SCORE</h1>
                <h1 class="score">0000</h1>
            </div>
        </div>
    </div>
</body>
</html>
